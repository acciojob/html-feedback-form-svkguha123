<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="POST">
		<h2>Feedback Form</h2>

		<label for="name">Name:</label>
		<input type="text" id="name" name="name" minlength="3" maxlength="50" required>

		<label for="portfolio">Portfolio:</label>
		<input type="url" id="portfolio" name="portfolio" required>

		<label for="favColor">Favourite Colour:</label>
		<input type="color" id="favcolor" name="favcolor" required>
		

		<label for="likeness">How much do you like this color?</label>
		<input type="range" id="likeness" name="likeness" min="1" max="100">

		<button type="submit">Submit</button>
	</form>

	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
